<!DOCTYPE html>


<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas { height: 100% }
    </style>
    <title>Hello App Engine</title>
    <script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBAI8vyV2UkwGag1r7lJHn6hlzDTDAOads&sensor=false">
    </script>
    <script src="/js/jquery-1.8.0.min.js"></script>
    <script src="/js/locationSimulator.js"></script>
    
    <script type="text/javascript">
      var map;
      function initialize() {
    	var mapOptions = {
          center: new google.maps.LatLng(0,0),
          zoom: 15,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        map = new google.maps.Map(document.getElementById("map_canvas"),
            mapOptions);
      }
    
      
     $(document).ready(function(){
    	initialize(); 
     });
     </script>
    
    
  </head>

  <body>
    <h1>Hello App Engine!</h1>
	
    <table>
      <tr>
        <td colspan="2" style="font-weight:bold;">Available Servlets:</td>        
      </tr>
      <tr>
        <td><a href="memoappservices">MemoAppServices</a></td>
      </tr>
    </table>
    
    Starting position: <input class="start"><br>
    Ending position: <input class="end"><br>
    <br>
	<input type="button" value="Start" onClick="locationSimulator.start()">    
	<input type="button" value="updateMap" onClick="locationSimulator.showCurrentPos()">
    <input type="button" value="showDirections" onClick="locationSimulator.showDirections()">
    <span class="currentPos"></span>
    <div id="map_canvas" style="width:100%; height:100%"></div>
  </body>
</html>
