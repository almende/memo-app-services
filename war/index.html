<!DOCTYPE html>


<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<style type="text/css">
html {
	height: 100%
}

body {
	height: 100%;
	margin: 0;
	padding: 0
}

.map {
	height: 400px;
	width: 400px;
}

.agent {
	padding: 10px;
	float: left;
}

.labels {
	color: red;
	background-color: white;
	font-family: "Lucida Grande", "Arial", sans-serif;
	font-size: 10px;
	font-weight: bold;
	text-align: center;
	width: 8em;
	border: 2px solid black;
	white-space: nowrap;
}
</style>
    <title>Hello App Engine</title>
    <script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBAI8vyV2UkwGag1r7lJHn6hlzDTDAOads&sensor=false">
    </script>
<script src="/js/jquery-1.8.0.min.js"></script>
<script src="/js/markerwithlabel.js"></script>
<script src="/js/locationSimulator.js"></script>
    <script type="text/javascript">
    	var simulator = null;
		function showDirections(){
			simulator = $(".mapDiv").locationSimulator({
				startAddress: $(".start").val(),
				endAddress: $(".end").val()
			});
			setTimeout(simulator.methods.showDirections,2000);
			setInterval(showCurrentPos,500);
		}
		function showCurrentPos(){
			if (simulator != null){
				simulator.methods.showCurrentPos();
			}
		}
    </script>
    
    
  </head>

  <body>
    <h1>Hello App Engine!</h1>
	
    <table>
      <tr>
        <td colspan="2" style="font-weight:bold;">Available Servlets:</td>        
      </tr>
      <tr>
        <td><a href="memoappservices">MemoAppServices</a></td>
      </tr>
    </table>
    
    Starting position: <input class="start"><br>
    Ending position: <input class="end"><br>
    <br>
	<input type="button" value="start" onClick="showDirections()">
	<input type="button" value="update position" onClick="showCurrentPos()">
    <div class="mapDiv" id="Our subject!"><h2>Position Simulator</h2></div>
  </body>
</html>
